        <div class="wrapper">
            <div class="title">
                ЗВ'ЯЖІТЬСЯ З НАМИ

                    <label>Ім'я</label>

                    <label>Прізвище</label>

                        <select>
                            <option value="">Вибрати</option>

                </div>
                <div class="input_field">
                    <label>Текст</label>
                    <textarea class="textarea"></textarea>
                </div>
                <div class="input_field terms">
                  <label class="check">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <p>Даю згоду на обробку інформації</p>
                </div>
